<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard-container">
    <header class="header">
        <h1>Welcome, Samuella <span class="wave">ðŸ‘‹</span></h1>
        <p>Manage your daily activities effortlessly.</p>
      </header>
    
    <section class="dashboard-grid">
      <div class="dashboard-item overview" id="overview">
        <h2>Overview</h2>
        <p>Stay updated with a summary of your recent activities.</p>
      </div>
      <div class="dashboard-item tasks" id="tasks">
        <h2>Tasks</h2>
        <p>5 pending tasks. Get things done today!</p>
        <button class="view-more">View Tasks</button>
      </div>
      <div class="dashboard-item messages" id="messages">
        <h2>Gmail</h2>
        <p>3 new messages in your inbox.</p>
        <button class="view-more">Check Inbox</button>
      </div>
      <div class="dashboard-item calendar" id="calendar">
        <h2>Calendar</h2>
        <p>Plan your day with upcoming events.</p>
        <button class="view-more">View Events</button>
      </div>
    </section>
  </div>
</body>
</html>
